<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <button>rock</button>
        <button>paper</button>
        <button>scissors</button>

        <div>Score will be displayed here</div>

        <script>
            function getComputerChoice() 
            {
                let random_num = Math.random();
                if (random_num <= 0.33) 
                {
                    return "rock";
                }
                else if (random_num <= 0.66)
                {
                    return "paper";
                }
                else
                {
                    return "scissors";
                }
            }

            let humanScore = 0;
            let computerScore = 0;

            function playRound(humanChoice, computerChoice)
            {
                if ((humanChoice === "rock" && computerChoice === "scissors") ||
                 (humanChoice === "paper" && computerChoice === "rock") ||
                  (humanChoice === "scissors" && computerChoice === "paper"))
                {
                    humanScore++;
                }
                else if((computerChoice === "rock" && humanChoice === "scissors") ||
                 (computerChoice === "paper" && humanChoice === "rock") || 
                 (computerChoice === "scissors" && humanChoice === "paper"))
                {
                    computerScore++;
                }
                if (humanScore >= 5)
                {
                    scoreString = `Congratulations!!!, You win!! Final Score- You: ${humanScore}, Computer: ${computerScore}`
                }
                else if (computerScore >= 5)
                {
                    scoreString = `Commiserations, you lose. Final Score- You: ${humanScore}, Computer: ${computerScore}`;
                }
                else
                {
                    scoreString =  `You: ${humanScore}, Computer: ${computerScore}`;
                }
            }

            let humanChoice = "";
            let scoreString = "";
            const buttons = document.querySelectorAll("button");
            const div = document.querySelector("div");
            buttons.forEach((button) => {
                button.addEventListener("click", () => {
                    humanChoice = button.textContent;
                    let computerChoice = getComputerChoice();
                    playRound(humanChoice, computerChoice);
                    div.innerText = `You selected: ${humanChoice}, the Computer Selected: ${computerChoice}
                    \n${scoreString}`;
                })
            });
        </script>
        
    </body>
</html>
